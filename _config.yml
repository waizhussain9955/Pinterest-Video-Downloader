# GitHub Pages Configuration for Documentation
# This ensures only documentation files are processed by Jekyll

title: Pinterest Video Downloader Documentation
email: your-email@example.com
description: >-
  Documentation for the Pinterest Video Downloader - a professional, scalable, and legal Pinterest video downloader with tiered API access,
  caching, blog system, and SEO optimization.

# Site configuration
baseurl: "/Pinterest-Video-Downloader"
url: "https://waizhussain9955.github.io"
github_username: waizhussain9955

# Theme
theme: jekyll-theme-primer

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclusions - CRITICAL: Prevent Jekyll from processing backend files
exclude:
  # Backend files
  - backend/
  - backend/**
  # Frontend build artifacts
  - frontend/dist/
  - frontend/build/
  - frontend/node_modules/
  - frontend/node_modules/**
  # Node modules
  - node_modules/
  - node_modules/**
  # Vendor directories
  - vendor/
  - vendor/**
  # Configuration files
  - package.json
  - package-lock.json
  - yarn.lock
  - npm-debug.log
  - .npm/
  # Build files
  - .git/
  - .github/
  - .vscode/
  - .env
  - .env.*
  # Lock files
  - "*.lock"
  - "*.log"
  # Executables
  - Dockerfile
  - docker-compose.yml
  - "*.exe"
  - "*.bin"
  # IDE files
  - .idea/
  - "*.swp"
  - "*.swo"
  - "_site/"
  - ".sass-cache/"
  - ".jekyll-metadata"
  - ".bundle/"
  # Additional exclusions
  - "*.pyc"
  - "__pycache__/"
  - ".pytest_cache/"
  # Deployment files
  - DEPLOYMENT-COMMANDS.md
  - IMPLEMENTATION-COMPLETE.md
  - IMPLEMENTATION-SUMMARY.md
  - PRODUCTION-README.md
  - QUICK-REFERENCE.md
  - TESTING-CHECKLIST.md
  - UPGRADE-SUMMARY.md

# Include specific documentation files
include:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - COPYING
  - docs/
  - docs/**

# Collections for documentation
collections:
  docs:
    output: true
    permalink: /docs/:path/

# Defaults for proper processing
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"